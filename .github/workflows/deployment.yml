name: Deploy Project
on: push
jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v4
        - name: Install NodeJS
          uses: actions/setup-node@v4
          with:
           node-version: 18
        - name: Install dependencies
          run: npm ci
        - name: Lint Project
          run: eslint --fix
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v4
          - name: Install NodeJS
            uses: actions/setup-node@v4
            with:
              node-version: 18
          - name: Install dependencies
            run: npm ci
          - name: Run Tests
            run: npm test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v4
          - name: Install NodeJS
            uses: actions/setup-node@v4
            with:
               node-version: 18
          - name: Install dependencies
            run: npm ci
          - name: Build project
            run: npm run build
          - name: Deploy
            run: echo "Deploying ..."